<!DOCTYPE html>
<html>
<head>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>DoctorLookup:</h1>
      <br>
      <p>Use our DoctorLookup service tool to find doctors in Portland area.</p>
    </div>
    <h3>Search for a doctor</h3>
    <hr>
    <br>
    <form id="mdIssueForm">
      <div class="form-group">
        <label for="mdIssue">Enter a medical issue</label>
        <input type="text" id="inputMdIssue">
        <button type="submit" class="btn btn-warning">Search!</button>
      </div>
    </form>
    <br>
    <form id="nameForm">
      <div class="form-group">
        <label for="name">Enter a doctor's name</label>
        <input type="text" id="inputDocName">
        <button type="submit" class="btn btn-warning">Search!</button>
      </div>
    </form>
    <br>
    <hr>
    <div class="output">
      <h4>Results:</h4>
      <p class="sentence"></p>
      <ul class="outputResult"></ul>
      <p cladd="refresh"></p>
    </div>
    <div class="noResultOutPut">
      <h5 class="noResult"></h5>
      <p class="refresh"></p>
    </div>
    <div>
      <h5 class="errorOutput"></h5>
    </div>
  </div>
</body>
</html>
